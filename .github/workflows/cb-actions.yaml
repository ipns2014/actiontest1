name: CB-CI-ACTIONS-WORKFLOW

on:
  push:
  pull_request:

jobs:
  cb-ci-env-job:
    name: CB-CI-ENV-JOB
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ["1.13"]
    steps:
      - name: Check Environment variable
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
          SECRETS: ${{ toJSON(secrets) }}
        id: cev
        uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            console.log(context)       
            core.setOutput('branch', context.ref.replace("refs/heads/", ""))

            var author_association = ""
            if(context.actor == context.payload.repository.owner.login) author_association = "OWNER"

      - name: Display cev
        run: |
          echo "branch: ${{ steps.cev.outputs.branch }}"
          echo "author_association: ${{ steps.cev.outputs.author_association }}"
