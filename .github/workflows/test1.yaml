name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Lint
        run: |
          go get -u golang.org/x/lint/golint
          golint ./...

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: Display Env
        env:
          SUPER_SECRET: ${{ secrets.SUPERSECRET }}
          TEMP: ${{ toJSON(secrets) }}
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: |
          echo "hello world"
