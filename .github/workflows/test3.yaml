          pwd
          ls

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Check Folder1
        run: |
          pwd
          ls

      - name: Checkout PR
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: dawidd6/action-checkout-pr@v1
        with:
          pr: ${{ github.event.number }}

      - name: Check Folder2
        run: |
          pwd
          ls

      #- name: PR Comment
